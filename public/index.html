<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="The ultimate 5-minute CV builder. Completely free forever. Make and download your CV and only sign up if you want to save for later."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>CV builder</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .loader-cnt {
        height: 100vh;
        width: 100vw;
        display: grid;
        place-items: center;
        background-color: #f0f0f0;
        position: fixed;
        left: 0;
        top: 0;
      }
      .loader {
        width: 130px;
        height: 180px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 2px 3px 10px rgba(0, 0, 0, 0.2);
        display: grid;
        place-items: center;
      }
      .loader-circle {
        width: 60px;
        height: 60px;
        position: relative;
      }
      .loader-circle::before {
        content: "";
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #acacac;
        position: absolute;
        left: 0;
        top: 0;
        -webkit-animation: animloader14 2s linear infinite;
        animation: animloader14 2s linear infinite;
      }
      .loader-circle::after {
        content: "";
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #fafafa;
        position: absolute;
        left: 0;
        top: 0;
        -webkit-animation: animloader14 2s linear infinite;
        animation: animloader14 2s linear infinite;
        animation-delay: 0.5s;
      }
      @keyframes animloader14 {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0;
        }
      }
      .loading-bar{
        display: none;
      }
      @media (min-width: 700px) {
        .loading-bar {
          display: block;
          position: fixed;
          top: 0;
          left: 0;
          width: 90%;
          height: 6px;
          background-color: #6ebcd9;
          animation: loadbar 7s ease-in-out;
        }
      }
      @keyframes loadbar {
        0% {
          width: 0%;
        }
        100% {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="cv-root">
      <div class="loader-cnt">
        <div class="loader">
          <div class="loader-circle"></div>
        </div>
        <div class="loading-bar"></div>
      </div>
    </div>
